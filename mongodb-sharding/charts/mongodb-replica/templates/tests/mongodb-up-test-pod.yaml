apiVersion: v1
kind: Pod
metadata:
  labels:
    app: {{ .Values.mongod.name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
  name: {{ .Values.replicas.name }}-{{ .Release.Name }}-test
  annotations:
    "helm.sh/hook": test-success
spec:
  initContainers:
    - name: test-framework
      image: dduportal/bats:0.4.0
      command:
        - bash
        - -c
        - |
          set -ex
          # copy bats to tools dir
          cp -R /usr/local/libexec/ /tools/bats/
      volumeMounts:
        - name: tools
          mountPath: /tools
  containers:
    - name: mongo
      image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
      command:
        - /tools/bats/bats
        - -t
        - /tests/mongodb-up-test.sh
      env:
        - name: FULL_NAME
          value: {{ .Values.replicas.name }}-{{ .Release.Name }}
        - name: REPLICAS
          value: "{{ .Values.replicas.num }}"
      volumeMounts:
        - name: tools
          mountPath: /tools
        - name: tests
          mountPath: /tests
  volumes:
    - name: tools
      emptyDir: {}
    - name: tests
      configMap:
        name: {{ .Values.replicas.name }}-{{ .Release.Name }}-tests
  restartPolicy: Never
