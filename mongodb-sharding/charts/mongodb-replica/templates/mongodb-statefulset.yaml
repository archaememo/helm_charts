apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: {{ template "mongo.name" .}}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
  name: {{ template "mongo.name" . }}-{{ .Release.Name }}
spec:
  selector:
    matchLabels:
      app: {{ template "mongo.name" .}}
      release: {{ .Release.Name }}
  serviceName: {{ template "service.name" .}}-{{ .Release.Name }}
  replicas: {{ template "replicas.num" .}}
  template:
    metadata:
      labels:
        app: {{ template "mongo.name" .}}
        release: {{ .Release.Name }}
    spec:
      initContainers:
        - name: copy-config
          image: busybox
          command:
            - "sh"
          args:
            - "-c"
            - |
              set -e
              set -x

              cp /configdb-readonly/mongod.conf /data/configdb/mongod.conf

          volumeMounts:
            - name: workdir
              mountPath: /work-dir
            - name: config
              mountPath: /configdb-readonly
            - name: configdir
              mountPath: /data/configdb
        - name: install
          image: "{{ .Values.global.installImage.repository }}:{{ .Values.global.installImage.tag }}"
          args:
            - --work-dir=/work-dir
          imagePullPolicy: "{{ .Values.global.installImage.pullPolicy }}"
          volumeMounts:
            - name: workdir
              mountPath: /work-dir
        - name: bootstrap
          image: "{{ .Values.global.mongoImage.repository }}:{{ .Values.global.mongoImage.tag }}"
          command:
            - /work-dir/peer-finder
          args:
            - -on-start=/init/on-start.sh
            - "-service={{ template "service.name" .}}-{{ .Release.Name }}"
          imagePullPolicy: "{{ .Values.global.mongoImage.pullPolicy }}"
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
            - name: REPLICA_SET
              value: "{{ template "service.name" . }}"
            - name: SRV_PORT
              value: "{{ .Values.global.port }}"
            - name: SRV_TYPE
              value: "--{{ .Values.replicas.svr }}"          
          volumeMounts:
            - name: workdir
              mountPath: /work-dir
            - name: init
              mountPath: /init
            - name: configdir
              mountPath: /data/configdb
            - name: datadir
              mountPath: /data/db        
      containers:
        - name: {{ template "mongo.name" .}}
          image: "{{ .Values.global.mongoImage.repository }}:{{ .Values.global.mongoImage.tag }}"
          imagePullPolicy: "{{ .Values.global.mongoImage.pullPolicy }}"
          ports:
            - name: peer
              containerPort: {{ .Values.global.port }}
          command:
            - mongod
          args:
            - --{{ .Values.replicas.svr }}
            - --dbpath=/data/db
            - --replSet={{ template "service.name" . }}
            - --port={{ .Values.global.port }}
            - --bind_ip=0.0.0.0
          livenessProbe:
            exec:
              command:
                - mongo   
                - --port={{ .Values.global.port }}      
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            successThreshold: {{ .Values.livenessProbe.successThreshold }}
          readinessProbe:
            exec:
              command:
                - mongo
                - --port={{ .Values.global.port }}
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            successThreshold: {{ .Values.readinessProbe.successThreshold }}
          volumeMounts:
            - name: datadir
              mountPath: /data/db
            - name: configdir
              mountPath: /data/configdb
            - name: workdir
              mountPath: /work-dir
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - {{ template "mongo.name" .}}
            topologyKey: "kubernetes.io/hostname"    
      volumes:
        - name: config
          configMap:
            name: {{ template "service.name" .}}-{{ .Release.Name }}-mongodb
        - name: init
          configMap:
            defaultMode: 0755
            name: {{ template "service.name" .}}-{{ .Release.Name }}-init
        - name: workdir
          emptyDir: {}
        - name: configdir
          emptyDir: {}
{{- if .Values.persistentVolume.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: datadir
        annotations:
        {{- range $key, $value := .Values.persistentVolume.annotations }}
          {{ $key | quote }}: {{ $value }}
        {{- end }}
      spec:
        accessModes:
        {{- range .Values.persistentVolume.accessModes }}
          - {{ . | quote }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.persistentVolume.size | quote }}
      {{- if .Values.persistentVolume.storageClass }}
      {{- if (eq "-" .Values.persistentVolume.storageClass) }}
        storageClassName: ""
      {{- else }}
        storageClassName: "{{ .Values.persistentVolume.storageClass }}"
      {{- end }}
      {{- end }}
{{- else }}
        - name: datadir
          emptyDir: {}
{{- end }}
